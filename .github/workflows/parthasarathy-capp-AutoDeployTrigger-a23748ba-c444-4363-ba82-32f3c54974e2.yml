name: Trigger auto deployment for parthasarathy-capp

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/parthasarathy-capp-AutoDeployTrigger-a23748ba-c444-4363-ba82-32f3c54974e2.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.PARTHASARATHYCAPP_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.PARTHASARATHYCAPP_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.PARTHASARATHYCAPP_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@f3dbadfb3ceb97b77cdf1764ceb27659b9557cd6
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: 
          registryUsername: ${{ secrets.PARTHASARATHYCAPP_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.PARTHASARATHYCAPP_REGISTRY_PASSWORD }}
          containerAppName: parthasarathy-capp
          resourceGroup: ca-snehapar-group
          imageToBuild: default/[parameters('containerAppName')]:${{ github.sha }}
          


