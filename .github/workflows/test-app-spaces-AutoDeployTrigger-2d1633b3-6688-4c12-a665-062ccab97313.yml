name: Trigger auto deployment for test-app-spaces

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/test-app-spaces-AutoDeployTrigger-2d1633b3-6688-4c12-a665-062ccab97313.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.TESTAPPSPACES_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.TESTAPPSPACES_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.TESTAPPSPACES_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: 
          registryUsername: ${{ secrets.TESTAPPSPACES_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.TESTAPPSPACES_REGISTRY_PASSWORD }}
          containerAppName: test-app-spaces
          resourceGroup: westus-rg
          imageToBuild: default/[parameters('containerAppName')]:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


