name: Trigger auto deployment for capp-snehapar-eastus-copy2

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/capp-snehapar-eastus-copy2-AutoDeployTrigger-69831188-cffe-41d3-ad59-0cfb028e2fbe.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.CAPPSNEHAPAREASTUSCOPY2_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.CAPPSNEHAPAREASTUSCOPY2_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.CAPPSNEHAPAREASTUSCOPY2_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: 
          registryUsername: ${{ secrets.CAPPSNEHAPAREASTUSCOPY2_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.CAPPSNEHAPAREASTUSCOPY2_REGISTRY_PASSWORD }}
          containerAppName: capp-snehapar-eastus-copy2
          resourceGroup: ca-snehapar-group
          imageToBuild: default/[parameters('containerAppName')]:${{ github.sha }}
          


