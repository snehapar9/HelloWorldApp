name: Trigger auto deployment for parthasarathy-copy3

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/parthasarathy-copy3-AutoDeployTrigger-73a7b846-d249-4cc1-84d5-6cb999ee29f5.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.PARTHASARATHYCOPY3_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.PARTHASARATHYCOPY3_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.PARTHASARATHYCOPY3_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: 
          registryUsername: ${{ secrets.PARTHASARATHYCOPY3_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.PARTHASARATHYCOPY3_REGISTRY_PASSWORD }}
          containerAppName: parthasarathy-copy3
          resourceGroup: ca-snehapar-group
          imageToBuild: default/[parameters('containerAppName')]:${{ github.sha }}
          


